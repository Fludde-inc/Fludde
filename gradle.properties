# Gradle JVM / Daemon
# Use whatever JAVA_HOME/GRADLE_JAVA_HOME points to (JDK 17 recommended).
# If you still want to hard-pin, uncomment and set a valid local path:
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home

# 3 GB heap + consistent file encoding + enable native access (suppresses JDK 22+ warning)
org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8 --enable-native-access=ALL-UNNAMED

# âœ… AndroidX & R class settings
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

