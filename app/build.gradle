plugins {
    id 'com.android.application'
}

import java.util.Properties

// --- Load API keys from apikey.properties (kept out of VCS) ---
def apikeyProps = new Properties()
def apikeyFile = rootProject.file("apikey.properties")
if (apikeyFile.exists()) {
    apikeyFile.withInputStream { apikeyProps.load(it) }
}

android {
    namespace 'com.example.fludde'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.fludde"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // BuildConfig fields used by ParseApplication and fragments
        buildConfigField "String", "BACK4APP_APP_ID", "\"${(apikeyProps['BACK4APP_APP_ID'] ?: System.getenv('BACK4APP_APP_ID') ?: "")}\""
        buildConfigField "String", "BACK4APP_CLIENT_KEY", "\"${(apikeyProps['BACK4APP_CLIENT_KEY'] ?: System.getenv('BACK4APP_CLIENT_KEY') ?: "")}\""
        buildConfigField "String", "BACK4APP_SERVER_URL", "\"${(apikeyProps['BACK4APP_SERVER_URL'] ?: System.getenv('BACK4APP_SERVER_URL') ?: "")}\""

        // TMDB key used in MovieChildFragment
        buildConfigField "String", "TMDB_API_KEY", "\"${(apikeyProps['TMDB_API_KEY'] ?: System.getenv('TMDB_API_KEY') ?: "")}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // keep defaults
        }
    }

    // Use Java 17 (works with AGP 8.x and modern SDKs)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // âœ… Proper way to enable BuildConfig on AGP 8+
    buildFeatures {
        buildConfig true
    }

    packagingOptions {
        // keep default; add excludes here only if you hit duplicate META-INF entries
    }
}

dependencies {
    // --- Parse Android SDK (use a published version; 4.3.0 is current on JitPack) ---
    implementation "com.github.parse-community.Parse-SDK-Android:parse:4.3.0"

    // UI + AndroidX
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.core:core-ktx:1.13.1'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

    // Shimmer
    implementation 'com.facebook.shimmer:shimmer:0.5.0'

    // HTTP client used by ApiUtils (loopj)
    implementation 'com.loopj.android:android-async-http:1.4.9'

    // Unit/UI tests
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
