plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.fludde'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.fludde"
        minSdk 24
        // You can keep targetSdk as-is; updating compileSdk is enough for RecyclerView 1.4.0.
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // ---- BuildConfig: TMDB key from apikey.properties (kept optional) ----
        def tmdbKey = ""
        def propsFile = rootProject.file("apikey.properties")
        if (propsFile.exists()) {
            def p = new Properties()
            propsFile.withInputStream { p.load(it) }
            tmdbKey = p.getProperty("TMDB_API_KEY", "")
        }
        buildConfigField "String", "TMDB_API_KEY", "\"${tmdbKey}\""
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        // AGP 8.x uses JDK 17 toolchain; set source/target for your Java code.
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packaging {
        resources {
            excludes += ['/META-INF/{AL2.0,LGPL2.1}']
        }
    }
}

dependencies {
    // AndroidX UI
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    // Explicitly use RecyclerView 1.4.0 (requires compileSdk 35)
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation 'androidx.core:core:1.13.1'

    // Glide (image loading)
    implementation 'com.github.bumptech.glide:glide:4.16.0'

    // Parse Android SDK (via JitPack; your settings.gradle already includes JitPack)
    implementation 'com.github.parse-community.Parse-SDK-Android:parse:4.3.0'

    // Networking helpers
    implementation 'com.loopj.android:android-async-http:1.4.11'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'

    // Tests
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}
